name: FightToSurvive
main: me.bukkit.Infernaton.FightToSurvive
version: 1.3
commands:
  start:
    description: start the game
    usage: /start
  cancelStart:
    description: to cancel when the game is about to start
    usage: /cancelStart
  reset:
    description: to reset a started game
    usage: /reset
  forceFinal:
    description: In game, force the final Phase to begin
    usage: /forceFinal
  debug:
    description: All debug command available
    usage: /debug <set|get|remove|print> <player|doors|key|villagers> [<playerName>]
  mob_zombie:
    description: Spawn a zombie near to the player
    usage: /mob_zombie <level?>
  hologram:
    description: create a custom displayed text in the world
    usage: /hologram <text>
  killhologram:
    description: remove nearby holograms
    usage: /killhologram